on: pull_request

jobs:
  example_comment_pr:
    runs-on: ubuntu-latest
    name: An example job to comment a PR
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1

        with:
          message: 'Heya! Thanks for your contribution! Your Pull Request will be reviewed shortly. Keep contributing!'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
