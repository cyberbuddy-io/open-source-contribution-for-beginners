<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
          .navbar{
              background-color: red;}
              .navbar li{
                  float:left;
                  list-style: none;
                  margin: 13px 20px;
                  
              }
              .navbar ul{
                  overflow: auto;
                  
              }
              .navbar li a{
                  text-decoration: none;
                  padding: 33px;
                  
              }
              .navbar li a:hover{
            color: rgb(35, 153, 51)
        }
    
        .search{
            float: right;
            margin:10px 15px;
            padding: 10px 34px;
            
        }
        #search{
            border: 5px solid rgb(49, 8, 124);
            border-radius: 10px;
            width: 200px;
            padding: 3px 17px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#" >Home</a> </li>
                <li><a href="#">About</a> </li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a> </li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Type here to search ">
                </div>
        
            </ul>
        </nav>
    </header>
</body>

</html>
