<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Random Password Generator</title>
</head>

<body>
    <div class="container-lg position-absolute top-50 start-50 translate-middle text-center" id="main-container">
        <h1 class="m-md-5 mt-4">Random Password Generator</h1>
        <h3 class="m-md-3 p-md-3 mt-4 lead">Click on the button to generate a random password</h3>
        <button onclick="Run()" class="m-3 p-2">Click Here</button>
        <div id="pass-box" class="py-5 px-2 my-3">
            <p id="pass"></p>
        </div>
    </div>
    <script>
        var el_down = document.getElementById("pass");

        function generateP() {
            var pass = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
                'abcdefghijklmnopqrstuvwxyz0123456789@#$';
            for (i = 1; i <= 8; i++) {
                var char = Math.floor(Math.random() *
                    str.length + 1);
                pass += str.charAt(char)
            }
            return pass;
        }

        function Run() {
            el_down.innerHTML = generateP();
        }
    </script>
</body>

</html>
